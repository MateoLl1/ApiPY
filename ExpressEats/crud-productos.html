<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Productos</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="icon" href="./ImagenesIndex/icono.jpg">
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/pedidos.css">
    <link rel="stylesheet" href="./CSS/tablas.css">
</head>

<body>
    <section class="content-nav">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a href="./pedidos.html"><img id="logo" src="./ImagenesIndex/logo_pedidosya.png" alt=""></a>
                <a id="txtUsuario" class="navbar-brand">CRUD PRODUCTOS</a>
                <form class="d-flex" role="search">
                    <input id="txtBuscar" class="form-control me-2" type="search" placeholder="Escribe algo.."
                        aria-label="Search">
                    <button class="btn btn-danger" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </section>

    <section class="container">
        <h1>Administar Productos</h1>
        <hr>
        <form id="form" class="formulario">
            <input id="txtId" type="number" placeholder="id" readonly>
            <input id="txtNombre" type="text" placeholder="Nombre Producto">
            <input id="txtDes" type="text" placeholder="Descripcion">
            <input id="txtPrecio" type="decimal" placeholder="Precio">
            <select id="comboEmpresa">
                <option value="valor1">KFC</option>
                <option value="valor2">Pizza Hut</option>
                <option value="valor3">Burger King</option>
            </select>
            <div class="container-btn">
                <button id="btnIns" class="btn btn-success">Ingresar</button>
                <button id="btnEli" class="btn btn-danger">Eliminar</button>
                <button id="btnAct" class="btn btn-secondary">Actualizar</button>
                <button id="btnLimp" class="btn btn-light">Limpiar</button>
            </div>
            <h5 id="mensaje"></h5>
        </form>
    </section>

    <section class="container">
        <table class="table table-bordered border-primary" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Estado</th>
                    <th>Empresa</th>
                    <th>Administrar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>
    </section>
    <script src="Conexion/crud.js"></script>

    <style>
        #btn-tbl {
            width: 100%;
        }
    </style>
</body>

</html>
